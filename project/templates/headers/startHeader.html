<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='app.css') }}">
    <title>header</title>
</head>

<div class="navbar">
    <a href="/">Home</a>
    <a href="/login">Login</a>
    <a href="/signup">Signup</a>
    <button id="contrastBtn" style="width: 50px; height: 50px; background-color: black; font-size: 30px">☀️</button>

</div>

<script>
        var constrastButton = document.getElementById('contrastBtn')

        //function to set high contrast mode
        constrastButton.addEventListener('click', function (){
            if (document.body.style.backgroundColor == "yellow"){
                document.body.style.backgroundColor = "white"
            }
            else{
                document.body.style.backgroundColor = "yellow"
            }

        })
    </script>
